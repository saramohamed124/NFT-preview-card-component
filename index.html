<!DOCTYPE html>
<html lang="en">
<head>
  <meta 
  charset="UTF-8">
  <meta 
  name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link
   rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Main Stylesheet File -->
  <link
   rel="stylesheet" href="css/master.css">
   <!-- Google Fonts File -->
   <link 
   rel="preconnect" 
   href="https://fonts.googleapis.com">
   <link
    rel="preconnect" 
    href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="equil-main">
<div class="image">
  <img src="images/image-equilibrium.jpg" alt="Equilibrium">
</div>
</div>
<div class="equil-description">
<h3>
  Equilibrium #3429
</h3>
  <p>Our Equilibrium collection promotes 
    <br> balance and calm.</p> 
<div class="info">
  <img src="images/icon-ethereum.svg" alt="icon-ethereum">
  <p> 0.041 ETH</p>
  <img src="images/icon-clock.svg" alt="icon-clock">
 <p> 3 days left</p>
</div>

<div class="footer">
  <div class="image">
    <img src="images/image-avatar.png" alt="image-avatar">
  </div>

 <p> Creation of <a href="#"> Jules Wyvern</a></p>
</div>
</div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>
</body>
</html>
